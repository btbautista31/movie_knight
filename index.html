<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Knight</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.6/dayjs.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://kit.fontawesome.com/e311760a74.js" crossorigin="anonymous"></script>
</head>

<body>

    <header class="header">
        <img src="./assets/images/wide-logo.png" alt="Movie Knight Header" class="logo">  
    </header>

    <main class="main">
        <section class="search-container">
            <input type="text" id="searchInput" class="input" placeholder="Enter a movie name">
            <button id="searchButton" class="button is-primary">Search</button>
        </section>

        <section id="resultsContainer" class="results-section"></section>
    </main>

    <script src="./assets/js/script.js"></script>
</body>

</html>
